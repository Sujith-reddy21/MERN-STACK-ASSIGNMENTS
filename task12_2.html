<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
</head>
<body>
        <input type="text" placeholder="Enter your value" id="value_to_be_got">
        <button type="submit" onclick="return originator()">TRY ME</button>
        <h1 id="heading">result</h1>
        <script>
                function originator(){
                        
                       
                                let val=document.getElementById("value_to_be_got").value;
                                let VALUE=val.split('').sort().join('');
                                document.getElementById("heading").innerText=VALUE;
                                return VALUE;
                                
                        
                        
                        
                        
                }
        </script>
        
</body>
</html>
