<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
        @keyframes bodiator {
            0% { background: linear-gradient(135deg, pink, rgb(234, 143, 158), yellow, skyblue); }
            25% { background: linear-gradient(135deg, skyblue, pink, rgb(234, 143, 158), yellow); }
            50% { background: linear-gradient(135deg, yellow, skyblue, pink, rgb(234, 143, 158)); }
            75% { background: linear-gradient(135deg, rgb(234, 143, 158), yellow, skyblue, pink); }
        }
        body {
            height: 100vh;
            width: 100%;
            background: linear-gradient(135deg, pink, rgb(234, 143, 158), yellow, skyblue);
            animation: bodiator 0.4s ease infinite;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            text-align: center;
        }
        input {
            width: 80%;
            padding: 10px;
            border-radius: 20px;
            margin-bottom: 10px;
        }
        button {
            text-align: center;
            padding: 10px;
            border-radius: 20px;
            margin-top: 10px;
            cursor: pointer;
        }
        .activity-container {
            margin-top: 20px;
            width: 80%;
        }
        .activity {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: white;
            margin-top: 5px;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }
        .delete-btn {
            background: red;
            color: white;
            padding: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>TO DO LIST</h1>
    <input type="text" placeholder="Enter your activity" id="activity">
    <button type="submit" onclick="submitizer()">ADD</button>
    <div class="activity-container" id="activityContainer"></div>

    <script>
        function submitizer() {
            let val = document.getElementById("activity").value;
            if (val.trim() !== "") {
                let activityContainer = document.getElementById("activityContainer");
                let activityDiv = document.createElement("div");
                activityDiv.classList.add("activity");

                let para = document.createElement("p");
                para.textContent = val;

                let deleteBtn = document.createElement("button");
                deleteBtn.textContent = "DELETE";
                deleteBtn.classList.add("delete-btn");
                deleteBtn.onclick = function() {
                    activityContainer.removeChild(activityDiv);
                };

                activityDiv.appendChild(para);
                activityDiv.appendChild(deleteBtn);
                activityContainer.appendChild(activityDiv);

                document.getElementById("activity").value = "";
            }
        }
    </script>
</body>
</html>
