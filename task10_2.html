<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
                body{
                        background-image: url("https://wallpaperaccess.com/full/1657789.jpg");
                        background-repeat: no-repeat;
                        background-position: center;
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        margin: 0px;
                }
                .login_box{
                        width: 40vw;
                        height: 60vh;
                        border: 1px solid gray;
                        margin-top: 10vw;
                        background:transparent;
                        backdrop-filter: blur(10px);
                        padding: 0px;
                        transition: 1s ease-in-out;
                }
                .login_box:hover{
                        box-shadow: 5px 5px 5px white;
                        height: 70vh;
                        width: 60vw;
                        border:2px solid black;
                        transition: 0.5s;
                }
                input{
                        border:none;
                        outline: none;
                        border-bottom: 1px solid white;
                        width:80%;
                        color: white;
                        background-color: inherit;
                        margin-inline: 10%;
                        margin-bottom: 20px;
                        font-size: 2rem;
                        transition: 1s;
                }
                input:hover{
                        font-size: 2.5rem;
                        transition: 0.5s;
                }
                h3{
                        font-size: 2rem;
                        text-align: center;
                        transition: 1s;
                }
                h3:hover{
                        transform: translateY(10px);
                        font-size: 2.5rem;
                        transition: 2s;
                }
                label{ color: white; }
                button{
                        text-align: center;
                        position: absolute;
                        left:40%;
                        right: 40%;
                        background-color: white;
                        color: black;
                        border-radius: 5px;
                        padding: 1%;
                }
                button:hover{
                        font-size: 1.2rem;
                        box-shadow: 0px 0px 20px white;
                        transition: 0.5s;
                }
        </style>
</head>
<body>
        <div class="login_box">
                <h3 style="color: white;">REGISTRATION FORM</h3>
                <form name="form-page" onsubmit="return validateForm()">
                        <input type="text" placeholder="Your Name" name="name" required>
                        <input type="email" placeholder="Your Email ID" name="email" required>
                        <input type="text" placeholder="Your Website" name="website" required>
                        <input type="text" placeholder="Message" name="message" required>
                        <br><br><br>
                        <button type="submit"><b>LOGIN</b></button>
                </form>
        </div>
        <script>
                function validateForm() {
                        let name = document.forms["form-page"]["name"].value;
                        let email = document.forms["form-page"]["email"].value;
                        let website = document.forms["form-page"]["website"].value;
                        let message = document.forms["form-page"]["message"].value;
                        let namePattern = /^[A-Za-z\s]+$/;
                        let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                        let urlPattern = /^(https?:\/\/)?([\da-z.-]+)\.([a-z.]{2,6})([/\w .-]*)*\/?$/;

                        if (!namePattern.test(name)) {
                                alert("Please enter a valid name with only letters.");
                                return false;
                        }
                        if (!emailPattern.test(email)) {
                                alert("Please enter a valid email.");
                                return false;
                        }
                        if (!urlPattern.test(website)) {
                                alert("Please enter a valid website URL.");
                                return false;
                        }
                        if (message.trim() === "") {
                                alert("Message cannot be empty.");
                                return false;
                        }

                        return true;
                        
                }
        </script>
</body>
</html>
